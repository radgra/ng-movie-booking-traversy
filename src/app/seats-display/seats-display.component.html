<ng-container *ngIf="movie">
    <div *ngFor="let row of movie.seats;let i = index" class="row">
        <ng-container *ngFor="let seat of row; let j = index">
            <app-seat [seatType]="getSeatType(seat)" (click)="onSelected(i,j)"></app-seat>
        </ng-container>
    </div>
</ng-container>
